[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
port = 8501
headless = false
runOnSave = true
maxUploadSize = 1024
enableXsrfProtection = true

[client]
showErrorDetails = true
toolbarMode = "viewer"

[logger]
level = "info"

[ui]
hideTopBar = false
hideFooter = false
showSidebarNavigation = true
