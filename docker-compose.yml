services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: back/Dockerfile
    container_name: logo-detection-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
      - ./results:/app/results
      - ./temp_videos:/app/temp_videos
    environment:
      - PYTHONUNBUFFERED=1
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=logo_user
      - MYSQL_PASSWORD=logo_password
      - MYSQL_DATABASE=brand_vision   # ✅ MUST MATCH SQL SCRIPT
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - logo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Streamlit Service
  frontend:
    build:
      context: .
      dockerfile: front/Dockerfile
    container_name: logo-detection-frontend
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - BACKEND_URL=http://backend:8000
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=logo_user
      - MYSQL_PASSWORD=logo_password
      - MYSQL_DATABASE=brand_vision   # ✅ MUST MATCH SQL SCRIPT
    depends_on:
      - backend
    networks:
      - logo-network
    restart: unless-stopped

  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: logo-detection-mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=brand_vision
      - MYSQL_USER=logo_user
      - MYSQL_PASSWORD=logo_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/sql/setup_brand_vision.sql:/docker-entrypoint-initdb.d/setup.sql
    networks:
      - logo-network
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s


networks:
  logo-network:
    driver: bridge

volumes:
  mysql_data:
