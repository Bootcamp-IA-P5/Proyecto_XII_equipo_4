version: '3.8'

services:
  brand-detection:
    build: .
    container_name: brand-logo-detection
    ports:
      - "8501:8501"
    volumes:
      - ./data/input:/app/data/input
      - ./data/output:/app/data/output
      - ./models:/app/models
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
    networks:
      - detection-network

networks:
  detection-network:
    driver: bridge
